#*** Spring Application Properties ***#
spring.application.name=role-service
server.port=8200


#*** H2 Database Properties ***#
spring.datasource.url=jdbc:mysql://localhost:3306/rbac
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.username=dev
spring.datasource.password=123
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=validate

#CREATE TABLE SCHEMA FOR USE
spring.jpa.properties.javax.persistence.schema-generation.create-source=metadata
spring.jpa.properties.javax.persistence.schema-generation.scripts.action=create
spring.jpa.properties.javax.persistence.schema-generation.scripts.create-target=role_create.sql